name: 'Bug Report'
description: 'Create a report to help us improve AlphasineAssistant'
title: 'fix: '
labels: 'bug'
body:
  - type: markdown
    attributes:
      value: 'Before submitting, please make sure you are using the latest version of the extension.'

  - type: input
    id: version
    attributes:
      label: 'AlphasineAssistant Version'
      description: 'What version of AlphasineAssistant are you running?'
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 'Reproduction Steps'
      description: 'Please provide a detailed step-by-step guide to reproduce the issue.'
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 'Expected behavior'
      description: 'A clear and concise description of what you expected to happen.'
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 'Actual behavior'
      description: 'A clear and concise description of what actually happened.'
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 'Additional context'
      description: 'Add any other context or screenshots about the bug report here.'